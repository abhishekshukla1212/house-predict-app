<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">üè° House Price Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="area" class="form-label">Enter Area (in sq. ft):</label>
                <input type="number" step="any" class="form-control" id="area" name="area" placeholder="e.g., 2500" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Predict</button>
            </div>
        </form>

        {% if prediction is not none %}
        <div class="alert alert-success mt-4 text-center">
            {% if prediction is defined %}
    <div class="alert alert-success mt-4 text-center">
        üí∞ Predicted Price: <strong>{{ prediction|float|round(2) }}</strong> lakhs
    </div>
{% endif %}

        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
